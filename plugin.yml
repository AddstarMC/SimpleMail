name: SimpleMail
main: me.odium.test.simplemail
version: 0.2
commands:
   mail:
      aliases: [simplemail]
      description: Display Help Menu
      permission: SimpleMail.inbox
      usage: /mail
   sendmail:
      description: Send mail to a user
      permission: SimpleMail.sendmail
      usage: /sendmail <player> <message>
   inbox:
      description: View your inbox
      permission: SimpleMail.inbox
      usage: /inbox
   readmail:
      description: Read a message
      permission: SimpleMail.inbox
      usage: /readmail <id>
   delmail:
      description: delete a message
      permission: SimpleMail.inbox
      usage: /delmail <id>
   mailboxes:
      description: view active mailboxes
      permission: SimpleMail.admin
      usage: /mailboxes
   clearmailbox:
      description: clear an active mailbox
      permission: SimpleMail.clear
      usage: /clearmailbox <player>